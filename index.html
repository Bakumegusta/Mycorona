<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="mycorona gives corona live data from open source database and so on">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="bakumegusta">
    <meta name="keywords" content="mycorona, corona india, corona  world, bakucorona, paicorona, corona ,bakumegusta">
	<title>Corona Cases</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

</head>
<body>
    <section class="container">
            <hr><h1>Covid-19 India</h1> <hr>
              <div class="button-container">
                <a href="#" class="btn"><span>India</span></a>
                 <a href="world/index.html" class="btn"><span>World</span></a>
              </div>
              <br>
            <div class="card-group">
                <div class="card text-white  text-center ml-4 ">
                  <div class="card-header confirmed">Confirmed</div> 
                  <div class="card-body">
                    <h5 class="card-title confirmed" ><span class="count"id="confirmed">0</span></h5>
                    <p class="card-text"> <span id="plusconfirmed"></span></p>
                  </div>
                </div>
                <div class="card text-white  text-center ml-4 ">
                  <div class="card-header recovered">Recovered</div>
                  <div class="card-body">
                    <h5 class="card-title recovered"><span class="count" id="recovered">0</span></h5>
                    <p class="card-text"><span id="plusconfirmed"></p>
                  </div>
                </div>
                <div class="card text-white  text-center ml-4 ">
                  <div class="card-header active">Active</div>
                  <div class="card-body">
                    <h5 class="card-title active" ><span class="count" id="active">0</span></h5>
                    <p class="card-text"><span id="plusconfirmed"></p>
                  </div>
                </div>
                <div class="card text-white  text-center ml-4 ">
                  <div class="card-header deaths">Deaths</div>
                  <div class="card-body">
                    <h5 class="card-title deaths" ><span class="count" id="deaths">0</span></h5>
                    <p class="card-text"><span id="plusconfirmed"></p>
                  </div>
                </div>
            </div>
    <h6>Last Updated :  <span id="LastUpdate"></span></h6>
  
    <div class="mainwrapper">
      <div id="corona-tab" class="tab-content current display table-responsive "> 
        <table class="table" id="corona">
            <thead class="table-dark">
                <tr>
                    <th>State</th>
                    <th>Confirmed</th>
                    <th>Recovered</th>
                    <th>Active</th>
                    <th>Deaths</th>
                </tr>
            </thead>
            <tbody id="parent">                  
            </tbody>
           </table>
          </div>
          <div class="chartdata" >
            <div class="chart-container">
              <canvas id="chart_0"></canvas>
          </div>
          </div>  
    </div>
                     
    </section>


 <div class="districtModal">
  <section class="container districtModal-content">
    <button class="close"><i class="fa fa-close" aria-hidden="true"></i></button>
    <h1 id='stateLabel'>Statelable</h1>

    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">CONFIRMED</h5>
          <p class="card-text" id='stateConfirmed'>0</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">RECOVERED</h5>
          <p class="card-text" id="stateRecovered">0</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ACTIVE</h5>
          <p class="card-text" id="stateActive">0</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">DEATHS</h5>
          <p class="card-text" id="stateDeath">0</p>
        </div>
      </div>
    </div>
<div class="mainwrapper">
  <div class="tableWrapper mt-4" >
    <table class="table" id="coronaDistTable">
      <thead class="table-dark">
          <tr>
            <th>District</th>
            <th>Confirmed</th>
            <th>Recovered</th>
            <th>Active</th>
            <th>Deaths</th>
          </tr>
      </thead>
      <tbody id="distparent"> </tbody>
  </table>
  </div>
  <div class="chartdata1" >
    <div class="chart-container">
      <canvas id="chart_1"></canvas>
  </div>
  </div> 
</div>
   

  </section>
 </div>
 

  
    <footer>
        <p><span id="me"><img src="mylogo.png" alt="mylogo"></span></p>
    </footer>

</body>
</html>
