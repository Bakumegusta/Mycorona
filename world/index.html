<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Corona Cases</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

</head>
<body>
    <br>
    <section class="container">
            <hr><h1>Covid-19 World</h1> <hr>
              <div class="button-container">
                <a href="../index.html" class="btn"><span>India</span></a>
                 <a href="#" class="btn"><span>World</span></a>
              </div>
              <br>
            <div class="card-group">
                <div class="card text-white  text-center ml-4">
                  <div class="card-header confirmed">Confirmed</div> 
                  <div class="card-body">
                    <h5 class="card-title confirmed" ><span class="count"id="confirmed">0</span></h5>
                    <p class="card-text"> <span id="plusconfirmed"></span></p>
                  </div>
                </div>
                <div class="card text-white  text-center ml-4">
                  <div class="card-header recovered">Recovered</div>
                  <div class="card-body">
                    <h5 class="card-title recovered"><span class="count" id="recovered">0</span></h5>
                    <p class="card-text"><span id="plusconfirmed"></p>
                  </div>
                </div>
                <div class="card text-white  text-center ml-4">
                  <div class="card-header deaths">Deaths</div>
                  <div class="card-body">
                    <h5 class="card-title deaths" ><span class="count" id="deaths">0</span></h5>
                    <p class="card-text"><span id="plusconfirmed"></p>
                  </div>
                </div>
            </div>
    <h6>Last Updated :  <span id="LastUpdate"></span></h6>
  
    
           <div id="corona-tab" class="tab-content current display table-responsive "> 

                <table class="table " id="corona">
                  <thead>
                    <tr>
                      <th scope="col">Country</th>
                      <th scope="col">Confirmed</th>
                      <th scope="col">Deaths</th>
                      <th scope="col">Recovered</th>
                    </tr>
                  </thead>
                  <tbody id="parent">
                  </tbody>
                </table>
           </div>


    </section>
    <footer>
        <p><span id="me"><img src="../mylogo.png" alt="mylogo"></span></p>
    </footer>


<script src="main.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

</body>
</html>
