<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Corona Cases</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

</head>
<body>
    <br>
    <section class="container">

            <h1>Covid-19 India</h1> <hr>
            <div class="card-group">
                <div class="card text-white primary text-center ml-4 " style="max-width: 15rem;">
                  <div class="card-header">Confirmed</div> 
                  <div class="card-body">
                    <h5 class="card-title" id="confirmed">0</h5>
                    <p class="card-text">[+]</p>
                  </div>
                </div>
                <div class="card text-white secondary text-center ml-4 " style="max-width: 15rem;">
                  <div class="card-header">Recovered</div>
                  <div class="card-body">
                    <h5 class="card-title" id="recovered">0</h5>
                    <p class="card-text">[+]</p>
                  </div>
                </div>
                <div class="card text-white success text-center ml-4 " style="max-width: 15rem;">
                  <div class="card-header">Active</div>
                  <div class="card-body">
                    <h5 class="card-title" id="active">0</h5>
                    <p class="card-text">[+]</p>
                  </div>
                </div>
                <div class="card text-white danger text-center ml-4 " style="max-width: 15rem;">
                  <div class="card-header">Death</div>
                  <div class="card-body">
                    <h5 class="card-title" id="deaths">0</h5>
                    <p class="card-text">[+]</p>
                  </div>
                </div>
            </div>

    <h6>Last Updadted :  <span id="LastUpdate"></span></h6>
  
    
           <div id="corona-tab" class="tab-content current display table-responsive "> </div>
            </div>

    </section>

        <p><span id="me"><img src="mylogo.png" alt="mylogo"></span></p>

<script src="main.js"></script>

</body>
</html>
